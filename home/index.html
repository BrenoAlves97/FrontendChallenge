<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- css -->
        <link rel="stylesheet" href="../styles/style.css">

        <!-- js -->
        <script src="../scripts/script.js" defer></script>

        <!-- icons -->
        <script
            src="https://kit.fontawesome.com/1cf3aa5e23.js"
            crossorigin="anonymous">
        </script>

        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"

        <title>Frontend Challenge</title>

    <body>
        <div class="register-teams-container">
            <form class="form-register">
                <h2>Registre sua equipe...</h2>
                <div class="form-control">
                    <label for="team-name">
                        Nome do time:
                    </label>
                    <input
                        type="text"
                        id="team-name"
                        class=""
                        placeholder="Insira o nome do time...">
                    <small class="message-error hide">
                    </small>
                </div>
                <button class="btn-add">
                    Adicionar equipe!
                </button>
                <button class="btn-add restart-btn">Reiniciar jogo!</button>
            </form>
        </div>
        <div class="list-of-teams">
            <div class="team-listed">
                <div class="team-name-info">
                    <i class="fa-solid fa-people-group"></i>
                    <p class="team-name"></p>
                </div>
                <div class="team-power-info">
                    <i class="fa-solid fa-hand-fist"></i>
                    <p class="power-of-team"></p>
                </div>
            </div>
            <div class="team-listed">
                <div class="team-name-info">

                </div>

                    <p class="power-of-team"></p>
                </div>
            </div>
            <div class="team-listed">
                <div class="team-name-info">

                </div>
                <div class="team-power-info">
                    <i class="fa-solid fa-hand-fist"></i>
                    <p class="power-of-team"></p>
                </div>
            </div>
            <div class="team-listed">
                <div class="team-name-info">
                    <i class="fa-solid fa-people-group"></i>
                    <p class="team-name"></p>
                </div>
                <div class="team-power-info">
                    <i class="fa-solid fa-hand-fist"></i>
                    <p class="power-of-team"></p>
                </div>
            </div>
        </div>
        <div class="field-container">
            <div class="first-stage">
                <div class="box-items">
                    <div class="item">
                        <p></p>
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                    <div class="item">
                        <p></p>
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>
                <div class="box-items">
                    <div class="item">
                        <p></p>
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                    <div class="item">
                        <p></p>
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>
            </div>
            <!-- second-stage -->
            <div class="second-stage">
                <div class="item">
                    <p></p>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
                <div class="item">
                    <p></p>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>
            <!-- final-stage -->
            <div class="final-stage">
                <div class="item">
                    <p></p>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>
        </div>
    </body>
</html>
